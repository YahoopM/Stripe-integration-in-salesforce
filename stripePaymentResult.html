<template>
    <lightning-card>
        <template if:true={loading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Verifying payment"></lightning-spinner>
                <p>Verifying payment, please wait...</p>
            </div>
        </template>

        <template if:true={verifiedSuccess}>
            <div class="slds-p-around_medium">
                <h1 class="slds-text-heading_medium">Payment Successful ✅</h1>
                <p>Your payment was processed successfully.</p>
            </div>
        </template>

        <template if:true={verifiedFailed}>
            <div class="slds-p-around_medium">
                <h1 class="slds-text-heading_medium">Payment Failed ❌</h1>
                <p>Payment not completed. You can retry or contact support.</p>
                <p><a href={opportunityUrl}>Open Opportunity</a></p>
            </div>
        </template>

        <template if:true={errorMsg}>
            <div class="slds-p-around_medium">
                <h2 class="slds-text-color_error">Error</h2>
                <p>{errorMsg}</p>
            </div>
        </template>
    </lightning-card>
</template>
